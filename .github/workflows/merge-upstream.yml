name: Merge
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  merge:
    env:
      BRANCH: main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ env.BRANCH }}
      - uses: rekgrpth/merge-upstream@v2
        with:
          branch: ${{ env.BRANCH }}
          upstream-branch: ${{ env.BRANCH }}
          upstream: libinjection/libinjection
